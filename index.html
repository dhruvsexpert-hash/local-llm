<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Markdown & Highlight -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-color: #131314;
            --sidebar-bg: #0D0D0E;
            --input-bg: #1E1F22;
            --user-msg-bg: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            --text-color: #E3E3E3;
            --text-muted: #9ca3af;
            --border-color: rgba(255, 255, 255, 0.06);
            --sidebar-width: 280px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f10 0%, #1a1a1d 50%, #0f0f10 100%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #0a0a0b 0%, #111113 100%);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 2000;
        }

        #sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 1.5rem 1.5rem 1.5rem 5rem;
            /* Increased to 5rem for safety */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.06) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            padding: 0.8rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            width: calc(100% - 2rem);
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 1rem;
        }

        .new-chat-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.12) 100%);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-item {
            padding: 0.35rem 0.6rem;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-muted);
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }

        .chat-item.active {
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }

        .chat-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .delete-btn {
            opacity: 0.6;
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 0.1);
        }

        .chat-item:hover .delete-btn {
            opacity: 1;
        }

        /* Main Content */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
            position: relative;
        }

        body.sidebar-closed #main {
            margin-left: 0;
        }

        /* Toggle Button */
        #toggle-btn {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 2001;
            /* Above sidebar */
            background: rgba(30, 30, 34, 0.8);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 44px;
            height: 44px;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: left 0.3s ease;
        }

        #toggle-btn:hover {
            color: white;
            background: rgba(40, 40, 45, 1);
        }

        /* Header */
        header {
            text-align: center;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 50px 50px 8rem 50px;
            /* 50px Top/Left/Right */
            scroll-behavior: smooth;
            max-width: 100%;
            /* Use full width */
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            max-width: 80%;
            line-height: 1.6;
            position: relative;
        }

        .message.user .message-content {
            background: var(--user-msg-bg);
            color: white;
            border-radius: 1rem 1rem 0.25rem 1rem;
            box-shadow: 0 2px 12px rgba(37, 99, 235, 0.3) !important;
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: #e5e5e5;
            border-radius: 0.5rem 1rem 1rem 1rem;
        }

        /* Markdown Styles */
        .message-content pre {
            background: #1a1a1e;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .message-content p {
            margin: 0.5rem 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        /* Input Area */
        #input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, #0f0f10 80%, transparent);
            display: flex;
            justify-content: center;
        }

        .input-wrapper {
            max-width: 850px;
            width: 100%;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: border-color 0.2s;
            position: relative;
        }

        .input-wrapper:focus-within {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 20px rgba(59, 130, 246, 0.15);
        }

        .model-select {
            background: #3a3d45;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 8px 12px;
            font-size: 0.85rem;
            margin-right: 12px;
            outline: none;
            cursor: pointer;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #f5f5f5;
            font-size: 1rem;
            resize: none;
            height: 24px;
            max-height: 200px;
            padding: 8px 0;
            font-family: inherit;
            outline: none;
        }

        #send-btn {
            background: var(--user-msg-bg);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            margin-left: 8px;
        }

        #send-btn:hover {
            transform: scale(1.05);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading indicator */
        .typing-indicator {
            display: inline-block;
            margin-top: 4px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: #aaa;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h2 style="margin: 0; font-size: 1.1rem; color: #fff;">Chats</h2>
        </div>
        <button class="new-chat-btn" onclick="startNewChat()">
            âœ¨ New Chat
        </button>
        <div class="chat-list" id="chat-list">
            <!-- Chat items will be injected here -->
        </div>
    </div>

    <!-- Main App -->
    <div id="main">
        <button id="toggle-btn" onclick="toggleSidebar()">â˜°</button>

        <!-- Header Removed -->

        <div id="chat-container">
            <!-- Messages will be injected here -->
            <div id="empty-state" class="empty-chat"
                style="display: none; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; margin-top: 10vh;">
                <div style="font-size: 4rem; opacity: 0.5;">ðŸ’¬</div>
                <h2 style="color: #e5e5e5; margin: 0;">How can I help you today?</h2>
                <p style="color: #6b7280; margin: 0;">Start a conversation below.</p>
            </div>
        </div>

        <div id="input-area">
            <div class="input-wrapper">
                <select class="model-select" id="model-select">
                    <option value="general">Gen</option>
                    <option value="code">Code</option>
                </select>
                <textarea id="user-input" placeholder="Message Ollama..." rows="1" oninput="autoResize(this)"
                    onkeydown="handleEnter(event)"></textarea>
                <button id="send-btn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentChatId = null;
        let messages = [];
        let sidebarVisible = true;

        // Config
        marked.setOptions({
            highlight: function (code, lang) {
                const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                return highlight.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadChats();
            startNewChat();

            // Focus input
            document.getElementById('user-input').focus();
        });

        // Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            const btn = document.getElementById('toggle-btn');

            sidebarVisible = !sidebarVisible;
            document.body.classList.toggle('sidebar-closed');

            if (sidebarVisible) {
                sidebar.classList.remove('hidden');
                btn.innerHTML = 'â˜°';
            } else {
                sidebar.classList.add('hidden');
                btn.innerHTML = 'â¬…'; // Arrow creates visual cue to bring it back (or just keep hamburger)
                // Actually, if it's closed, maybe user wants to click hamburger to open.
                // In my python version I used left arrow when closed?? No, backward. 
                // Let's stick to Hamburger 'â˜°' always? Or Close 'âœ•'?
                // Python version code: "â˜°" if st.session_state.sidebar_visible else "â¬…"
                // If visible -> Hamburger makes sense to close?
                // Actually usually: Hamburger -> Opens. Close/Back -> Closes.
                // If sidebar is visible, button should perhaps be "Close"?
                // Let's keep it simple: Hamburger toggles.
                btn.innerHTML = sidebarVisible ? 'â˜°' : 'âž¡';
            }
        }

        // Auto resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Handle Enter key
        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // API Calls
        async function loadChats() {
            try {
                const res = await fetch('/api/chats');
                const chats = await res.json();
                renderChatList(chats);
            } catch (err) {
                console.error('Failed to load chats:', err);
            }
        }

        function renderChatList(chats) {
            const container = document.getElementById('chat-list');
            container.innerHTML = '';

            if (chats.length === 0) {
                container.innerHTML = `
                    <div style="padding:2rem 1rem; color:var(--text-muted); text-align:center; opacity:0.6;">
                        <div style="font-size:1.5rem; margin-bottom:0.5rem;">ðŸ“­</div>
                        <div style="font-size:0.9rem;">No saved chats</div>
                    </div>`;
                return;
            }

            chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                div.onclick = () => loadChat(chat.id);

                div.innerHTML = `
                    <div class="chat-title">${chat.title || 'Untitled'}</div>
                    <button type="button" class="delete-btn" onclick="deleteChat(event, '${chat.id}')">ðŸ—‘</button>
                `;
                container.appendChild(div);
            });
        }

        async function loadChat(id) {
            try {
                const res = await fetch(`/api/chats/${id}`);
                const data = await res.json();

                currentChatId = data.id;
                messages = data.messages || [];
                document.getElementById('model-select').value = data.model;

                renderMessages();
                loadChats(); // Refresh active state
            } catch (err) {
                console.error('Failed to load chat:', err);
            }
        }

        async function startNewChat() {
            currentChatId = null;
            messages = [];
            renderMessages();

            // Check headers, maybe simple UUID client side or wait for first message save
            // We'll wait for first message to save
            loadChats(); // clear active selection
        }

        async function deleteChat(e, id) {
            e.stopPropagation();
            e.preventDefault();
            if (!confirm('Delete chat?')) return;

            try {
                await fetch(`/api/chats/${id}`, { method: 'DELETE' });
                if (currentChatId === id) startNewChat();
                loadChats();
            } catch (err) {
                console.error('Failed to delete chat:', err);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            const model = document.getElementById('model-select').value;

            if (!text) return;

            // Add user message
            messages.push({ role: 'user', content: text });
            input.value = '';
            input.style.height = 'auto'; // Reset height
            renderMessages();

            // Create assistant placeholder
            const assistantMsgIndex = messages.push({ role: 'assistant', content: '' }) - 1;
            renderMessages(); // Render with empty assistant bubble

            // UI state
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;

            try {
                // Prepare request
                const payload = {
                    model: model, // server expects model_key
                    messages: messages.slice(0, -1) // Request with history (excluding empty placeholder)
                };

                // Use fetch to post to stream endpoint
                // Wait, server expects `ChatRequest` with `model_key` and `messages`
                // My payload format needs to match
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model_key: model,
                        messages: payload.messages
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                let assistantContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    assistantContent += chunk;
                    messages[assistantMsgIndex].content = assistantContent;

                    // Update UI incrementally
                    updateLastMessage(assistantContent);
                }

                // Save Chat after completion
                await saveCurrentChat(model);

            } catch (err) {
                messages[assistantMsgIndex].content = 'âš ï¸ Error: ' + err.message;
                renderMessages();
            } finally {
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
                input.focus();
            }
        }

        async function saveCurrentChat(model) {
            // If chat doesn't exist or we just added messages
            const payload = {
                id: currentChatId, // if null, server generates
                model: model,
                messages: messages,
                title: null // server generates
            };

            try {
                const res = await fetch('/api/chats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                currentChatId = data.id;
                loadChats(); // refresh list
            } catch (err) {
                console.error('Failed to save chat', err);
            }
        }

        function renderMessages() {
            const container = document.getElementById('chat-container');
            const emptyState = document.getElementById('empty-state');

            // Remove all messages but keep empty state div
            // Easier to just rebuild
            container.innerHTML = '';
            container.appendChild(emptyState);

            if (messages.length === 0) {
                emptyState.style.display = 'flex';
                return;
            } else {
                emptyState.style.display = 'none';
            }

            messages.forEach((msg, index) => {
                const div = document.createElement('div');
                div.className = `message ${msg.role}`;
                div.id = `msg-${index}`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                if (msg.role === 'assistant' && !msg.content) {
                    contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
                } else {
                    contentDiv.innerHTML = marked.parse(msg.content);
                }

                div.appendChild(contentDiv);
                container.appendChild(div);
            });

            scrollToBottom();
        }

        function updateLastMessage(content) {
            const index = messages.length - 1;
            const msgDiv = document.getElementById(`msg-${index}`);
            if (msgDiv) {
                const contentDiv = msgDiv.querySelector('.message-content');
                contentDiv.innerHTML = marked.parse(content);
                scrollToBottom();
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTop = container.scrollHeight;
        }

    </script>
</body>

</html>
